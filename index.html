<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Crédito</h1>
        <p>Insira seus dados no simulador para saber o valor das parcelas do seu empréstimo.</p>
        <h3>O Valor do Crédito Pretendido deve ser no mínimo 10 vezes e no máximo 100 vezes o valor da Renda Atual.</h3>
        <form action="processar_formulario.php" method="post">
            <div class="form-group">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="DDDDDDDDDDD" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="credito">Valor do Crédito Pretendido (R$):</label>
                <input type="number" id="credito" name="credito" required>
            </div>
            <div class="form-group">
                <label for="renda">Renda Atual (R$):</label>
                <input type="number" id="renda" name="renda" required>
            </div>
            <div class="form-button">
                <button type="submit">Simular</button>
            </div>
        </form>
    </div>
</body>
</html>
